version: '3.8'

services:
  mongodb:
    image: mongo:4.2
    container_name: mongodb
    restart: always
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: anchor_db
    volumes:
      - ./mongodb/data:/data/db
      - ./mongodb/config:/data/configdb
    networks:
      - anchor-network

  minio:
    image: minio/minio:RELEASE.2024-12-13T22-19-12Z
    container_name: minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - ./minio/data:/data
    command: server /data --console-address ":9001"
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  centrifugo:
    image: centrifugo/centrifugo:v6
    container_name: centrifugo
    restart: always
    ports:
      - "8000:8000"  # HTTP API and Web interface
      - "8001:8001"  # gRPC API (optional)
    environment:
      CENTRIFUGO_TOKEN_HMAC_SECRET_KEY: "your-secret-key-change-this"
      CENTRIFUGO_API_KEY: "your-api-key-change-this"
      CENTRIFUGO_ADMIN_PASSWORD: "admin"
      CENTRIFUGO_ADMIN_SECRET: "your-admin-secret-change-this"
      CENTRIFUGO_ALLOWED_ORIGINS: "*"
    volumes:
      - ./centrifugo/config.json:/centrifugo/config.json
    command: centrifugo --config=/centrifugo/config.json
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  anchor-network:
    driver: bridge
